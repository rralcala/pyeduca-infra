apiVersion: v1
kind: Service
metadata:
  name: inventario
spec:
  ports:
  - port: 80 
  selector:
    app: inventario
  type: NodePort
  ports:  
  - name: inventario
    port: 80
    targetPort: 80
    nodePort: 30080
    protocol: TCP   
---
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: inventario
spec:
  selector:
    matchLabels:
      app: inventario
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: inventario
    spec:
      containers:
      - image: inventario
        name: inventario
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: inventario
        volumeMounts:
          # name must match the volume name below
          - name: inventario-config
            mountPath: /var/inventario/config/secrets/
      volumes:
        - name: inventario-config 
          secret:
            secretName: inventario-config 
