Alias /subir /library/uploads
<Directory /library/uploads>
  AllowOverride All
  php_value upload_max_filesize 10000000 
  php_value post_max_size 10000000
  Order allow,deny
  Allow from all
</Directory>

Alias /archivos /library/uploads/files
<Directory /library/uploads/files>
  Options Indexes
  Order allow,deny
  Allow from all
</Directory>

